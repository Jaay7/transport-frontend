<div class="container">
  <div class="dealer-form">
    <input 
      type="text" 
      class="input-box"
      placeholder="Name"
      required
      [(ngModel)]="dealer.name"
      name="name"
    />
    <input 
      type="email" 
      class="input-box"
      placeholder="Email"
      required
      [(ngModel)]="dealer.email"
      name="email"
    />
    <input 
      type="password" 
      class="input-box"
      placeholder="Password"
      required
      [(ngModel)]="dealer.password"
      name="password"
    />
    <input 
      type="tel" 
      class="input-box"
      placeholder="Mobile Number"
      required
      [(ngModel)]="dealer.mobile"
      name="mobile"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Nature Of Material"
      required
      [(ngModel)]="dealer.natureOfMaterial"
      name="natureOfMaterial"
    />
    <input 
      type="number" 
      class="input-box"
      placeholder="Weight Of Material"
      required
      [(ngModel)]="dealer.weightOfMaterial"
      name="weightOfMaterial"
    />
    <input 
      type="number" 
      class="input-box"
      placeholder="Quantity"
      required
      [(ngModel)]="dealer.quantity"
      name="quantity"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="City"
      required
      [(ngModel)]="dealer.city"
      name="city"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="State"
      required
      [(ngModel)]="dealer.state"
      name="state"
    />
    <a routerLink="/login">Already have an account? SignIn</a>
    <button type="submit" class="register-btn" (click)="addDealer()">Register Dealer</button>
  </div>
  <br>
  <div class="driver-form">
    <input 
      type="text" 
      class="input-box"
      placeholder="Name"
      required
      [(ngModel)]="driver.name"
      name="name"
    />
    <input 
      type="email" 
      class="input-box"
      placeholder="Email"
      required
      [(ngModel)]="driver.email"
      name="email"
    />
    <input 
      type="password" 
      class="input-box"
      placeholder="Password"
      required
      [(ngModel)]="driver.password"
      name="password"
    />
    <input 
      type="number" 
      class="input-box"
      placeholder="Age"
      required
      [(ngModel)]="driver.age"
      name="age"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Truck Number"
      required
      [(ngModel)]="driver.truckNumber"
      name="truckNumber"
    />
    <input 
      type="tel" 
      class="input-box"
      placeholder="Mobile Number"
      required
      [(ngModel)]="driver.mobile"
      name="mobile"
    />
    <input 
      type="number" 
      class="input-box"
      placeholder="Truck Capacity"
      required
      [(ngModel)]="driver.truckCapacity"
      name="truckCapacity"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Transporter Name"
      required
      [(ngModel)]="driver.transporterName"
      name="transporterName"
    />
    <input 
      type="number" 
      class="input-box"
      placeholder="Driving Experience"
      required
      [(ngModel)]="driver.drivingExperience"
      name="drivingExperience"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Route 1"
      required
      [(ngModel)]="driver.route1"
      name="route1"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Route 2"
      required
      [(ngModel)]="driver.route2"
      name="route2"
    />
    <input 
      type="text" 
      class="input-box"
      placeholder="Route 3"
      required
      [(ngModel)]="driver.route3"
      name="route3"
    />
    <a routerLink="/login">Already have an account? SignIn</a>
    <button type="submit" class="register-btn" (click)="addDriver()">Register Driver</button>
  </div>
</div>
